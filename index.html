<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task app Vue + Boostrap</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
   <style>
       .estahecho{
           text-decoration: line-through;
       }
   </style>
   
</head>
<body>
<div class="container pt-5" id="taskApp">
    <div class="display-1 text-center p-3 mb-2 bg-danger text-white border rounded-pill">{{nameApp}}</div>
    <p > {{message}}</p>
    <div>
        <div class="form-group">
            <form v-on:submit="addTarea">
                <input class="form-control" type="text" v-model="tareas.titulo">
                <input  type="checkbox"  v-model="tareas.hecho">
                <input class="btn btn-success btn-block" type="submit" value="addTarea!!">
            </form>
        </div>
        <div id="table">
                <table class="table table-bordered table-dark text-center">
                    <thead>
                        <tr>
                            <th scope="col">Hecho</th>
                            <th scope="col">Tarea</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                   <tbody>
                    <tr v-for="tarea in tareas">
                        <td>
                           <input type="checkbox" v-model="tarea.hecho">
                        </td>
                        <td :class="{estahecho: tarea.hecho}" >{{tarea.titulo}}</td>
                        <td>
                            <button class="btn btn-danger" v-on:click=deletear(tarea)>Borrar</button>
                        </td>

                   </tbody>
                </table>
        </div>
    </div>
</div>


     


<!-- Cdn de Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    <script src="main.js"></script>  
</body>
</html>
